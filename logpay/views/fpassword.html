<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogPay安全中心</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>
<body>
    <label style="font-size:26px;width:100%;text-align: center;margin-top: 20px;">LogPay安全中心</label>
    <form method="post" style="width:90%;margin:0 auto;margin-top: 50px;" action="http://129.204.199.91:9000/user/resetpassword">
        <input type="hidden" name="id" value='{{payload.id}}'>
        <input type="hidden" name="token" value='{{token}}'>
        <input style="font-size: 20px;height: 36px;margin: 10px 0;"  type="password" name="password" class="form-control" value="" placeholder="新密码" required>
        <input style="font-size: 20px;height: 36px;margin: 10px 0;"  type="password" name="checkPassword" class="form-control" value="" placeholder="确认密码" required>
        <button type="submit" class="btn btn-primary" style="width: 100%;height: 39px;">确认</button>
    </form>
</body>
</html>
